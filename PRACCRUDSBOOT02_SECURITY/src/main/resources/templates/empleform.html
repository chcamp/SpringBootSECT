<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>

<link rel="stylesheet" href="/css/bootstrap.css"/>

</head>
<body>
	 
	 	<div class="jumbotron">
		<div class="container">
		
		<h1>Hola</h1>			
			
			<form action="#" th:action="@{/empleados/addempleado}" th:object="${empleado}" method="post">				
				   			
				<p>Nombre: <input type="text" class="form-control" th:field="*{nombre}" ></input></p> <br />
				<p>Apellido: <input type="text" class="form-control" th:field="*{apellido}" ></input></p> <br />
				<p>Fecha: <input type="text" class="form-control" th:field="*{fechanac}" ></input></p> <br />
				<p>DNI: <input type="text" class="form-control" th:field="*{dni}" ></input></p> <br /> <br />
				<p>Puesto: <input type="text" class="form-control" th:field="*{puesto}"></input></p> <br /> <br />
				 
				 
				<button type="submit"  class="btn btn-lg btn-primary btn-block"  style="cursor:pointer;">
					<img src="/icons/ic_done_blanco_24px.svg" ></img>
					Accept
				</button>

			</form>
			<br></br>
			<a href="#" th:href="@{/empleados/redirectlist}">
			<button class="btn btn-lg btn-primary btn-block" type="submit" style="cursor:pointer;">
				<img src="/icons/ic_cancel_blanco_24px.svg" ></img>
				Cancel
			</button>
			</a>
			
			
		</div>
	</div>
